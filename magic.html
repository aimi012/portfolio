<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Magic Link</title>
    <link
      rel="stylesheet"
      href=" 	https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
    />
    <script
      src="https://kit.fontawesome.com/32fa7c1690.js"
      crossorigin="anonymous"
    ></script>
    <style>
      body {
        background-image: url('https://www.publicdomainpictures.net/pictures/120000/velka/white-texture-background.jpg');
        max-width: 700px;
        text-align: center;
        align-items: center;
        margin: 15% auto;
        padding: auto;
      }
      .container {
        background-color: aliceblue;
        border: 1px solid black;
        border-radius: 5% 75%;
      }
      .project img{
        margin: 13px;
        border: 1px black solid;
        box-shadow: 10px 10px;
        color: black;
        transition-property: width;
        transition-timing-function: linear;
        transition-duration: 0.1s;
        width: 500px;
        animation: slidein linear 1s;
       
      }
      .project img:hover{
        width: 600px;
        margin: auto;
        border: 20px black solid;
        box-shadow: 20px 20px;
        color: greenyellow;
      }

      @keyframes slidein {
  from {
    transform: translateX(-300px);
  }

  to {
    transform: translateX(0);
  }
}

@keyframes fontbulger {
  0%, 100% {
    opacity: 1;
  }
  50% {
    opacity: 0.5;
  }
}


      .container p {
        text-align: center;
      }
      .container p a {
        font-size: 25px;
        text-decoration: none;
        color: black;
        animation: fontbulger 3s infinite;
      }
      .shadow-pop-tr {
        -webkit-animation: shadow-pop-tr 1s
          cubic-bezier(0.755, 0.05, 0.855, 0.06) both;
        animation: shadow-pop-tr 1s cubic-bezier(0.755, 0.05, 0.855, 0.06) both;
      }

      .text-pop-up-top {
        -webkit-animation: text-pop-up-top 1s
          cubic-bezier(0.25, 0.46, 0.45, 0.94) both;
        animation: text-pop-up-top 1s cubic-bezier(0.25, 0.46, 0.45, 0.94) both;
      }
      .wobble-hor-bottom {
        -webkit-animation: wobble-hor-bottom 0.8s both;
        animation: wobble-hor-bottom 0.8s both;
      }

      @-webkit-keyframes wobble-hor-bottom {
        0%,
        100% {
          -webkit-transform: translateX(0%);
          transform: translateX(0%);
          -webkit-transform-origin: 50% 50%;
          transform-origin: 50% 50%;
        }
        15% {
          -webkit-transform: translateX(-30px) rotate(-6deg);
          transform: translateX(-30px) rotate(-6deg);
        }
        30% {
          -webkit-transform: translateX(15px) rotate(6deg);
          transform: translateX(15px) rotate(6deg);
        }
        45% {
          -webkit-transform: translateX(-15px) rotate(-3.6deg);
          transform: translateX(-15px) rotate(-3.6deg);
        }
        60% {
          -webkit-transform: translateX(9px) rotate(2.4deg);
          transform: translateX(9px) rotate(2.4deg);
        }
        75% {
          -webkit-transform: translateX(-6px) rotate(-1.2deg);
          transform: translateX(-6px) rotate(-1.2deg);
        }
      }
      @keyframes wobble-hor-bottom {
        0%,
        100% {
          -webkit-transform: translateX(0%);
          transform: translateX(0%);
          -webkit-transform-origin: 50% 50%;
          transform-origin: 50% 50%;
        }
        15% {
          -webkit-transform: translateX(-30px) rotate(-6deg);
          transform: translateX(-30px) rotate(-6deg);
        }
        30% {
          -webkit-transform: translateX(15px) rotate(6deg);
          transform: translateX(15px) rotate(6deg);
        }
        45% {
          -webkit-transform: translateX(-15px) rotate(-3.6deg);
          transform: translateX(-15px) rotate(-3.6deg);
        }
        60% {
          -webkit-transform: translateX(9px) rotate(2.4deg);
          transform: translateX(9px) rotate(2.4deg);
        }
        75% {
          -webkit-transform: translateX(-6px) rotate(-1.2deg);
          transform: translateX(-6px) rotate(-1.2deg);
        }
      }

      @-webkit-keyframes text-pop-up-top {
        0% {
          -webkit-transform: translateY(0);
          transform: translateY(0);
          -webkit-transform-origin: 50% 50%;
          transform-origin: 50% 50%;
          text-shadow: none;
        }
        100% {
          -webkit-transform: translateY(-50px);
          transform: translateY(-50px);
          -webkit-transform-origin: 50% 50%;
          transform-origin: 50% 50%;
          text-shadow: 0 1px 0 #cccccc, 0 2px 0 #cccccc, 0 3px 0 #cccccc,
            0 4px 0 #cccccc, 0 5px 0 #cccccc, 0 6px 0 #cccccc, 0 7px 0 #cccccc,
            0 8px 0 #cccccc, 0 9px 0 #cccccc, 0 50px 30px rgba(0, 0, 0, 0.3);
        }
      }
      @keyframes text-pop-up-top {
        0% {
          -webkit-transform: translateY(0);
          transform: translateY(0);
          -webkit-transform-origin: 50% 50%;
          transform-origin: 50% 50%;
          text-shadow: none;
        }
        100% {
          -webkit-transform: translateY(-50px);
          transform: translateY(-50px);
          -webkit-transform-origin: 50% 50%;
          transform-origin: 50% 50%;
          text-shadow: 0 1px 0 #cccccc, 0 2px 0 #cccccc, 0 3px 0 #cccccc,
            0 4px 0 #cccccc, 0 5px 0 #cccccc, 0 6px 0 #cccccc, 0 7px 0 #cccccc,
            0 8px 0 #cccccc, 0 9px 0 #cccccc, 0 50px 30px rgba(0, 0, 0, 0.3);
        }
      }
      #myVideo {
        position: fixed;
        right: 0;
        bottom: 0;
        min-width: 100%;
        min-height: 100%;
      }
    </style>
  </head>
  <body>
    <div class="container p-5 m-5 wobble-hor-bottom">
      <ul class="p-5 m-5 text-pop-up-top">
        <p>
          <a
            href="https://my.linkedin.com/in/aimi-amirul-7715951b2?original_referer=https%3A%2F%2Fwww.google.com%2F"
            ><i class="fa-brands fa-linkedin"></i> linkedIn</a
          >
        </p>
        <p>
          <a href="https://www.instagram.com/aimi01_/"
            ><i class="fa-brands fa-instagram"></i> instagram</a
          >
        </p>
        <p>
          <a href="https://github.com/aimi012"
            ><i class="fa-brands fa-github"></i> Github</a
          >
        </p>
        <p>
          <a href="https://www.tiktok.com/@aimi01l?lang=en"
            ><i class="fa-brands fa-tiktok"></i> TikTok</a
          >
        </p>
      </ul>
    </div>
    <div class="project">
      <h1>Another project:</h1>
      
          <a href="https://aimiamirul.github.io/ChromeExtansions/"><img src="images/1.jpeg" alt="" /></a>
      
          <a href="https://aimiamirul.github.io/BlackJack/"><img src="images/2.jpeg" alt="" /></a>
      
          <a href="https://aimiamirul.github.io/Color-picker/"><img src="images/3.jpeg" alt="" /></a>
      
    </div>
    <script src=" 	https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
